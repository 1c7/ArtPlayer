<!DOCTYPE html>
<html>

<head>
    <title>Thumbnail tool for ArtPlayer</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="keywords" content="artplayer,html5,video,player,thumbnail">
    <meta name="description" content="Thumbnail tool for ArtPlayer">
    <link rel="shortcut icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/consola.css">
    <link rel="stylesheet" href="../uncompiled/artplayer.css">    
</head>

<body>
    <div class="container">
        <div class="left-part">
            <div class="upload">
                Click to upload video file, support format: mp4, ogg, webm
                <input class="file" type="file">
            </div>
            <div class="artplayer"></div>
            <div class="setup">
                <div class="item">
                    <div class="name">Delay：</div>
                    <input class="input delay" type="number" min="100" max="1000" placeholder="100 - 1000" value="300">
                </div>
                <div class="item">
                    <div class="name">Number：</div>
                    <input class="input number" type="number" min="10" max="100" placeholder="10 - 100" value="60">
                </div>
                <div class="item">
                    <div class="name">Width：</div>
                    <input class="input width" type="number" min="100" max="500" placeholder="100 - 500" value="160">
                </div>
                <div class="item">
                    <div class="name">Height：</div>
                    <input class="input height" type="number" min="100" max="500" placeholder="100 - 500" value="90">
                </div>
                <div class="item">
                    <div class="name">Column：</div>
                    <input class="input column" type="number" min="10" max="100" placeholder="10 - 100" value="10">
                </div>
            </div>
            <div class="btns">
                <div class="btn reset">Reset</div>
                <div class="btn download">Download</div>
                <div class="btn create">Create</div>
            </div>
        </div>
        <div class="rigth-part">
            <div class="preview"></div>
            <div class="console"></div>
        </div>
    </div>
    <script src="./js/consola.js"></script>
    <script src="../uncompiled/artplayer.js"></script>
    <script src="../uncompiled/artplayer-tool-thumbnail.js"></script>
    <script src="./js/common.js"></script>
    <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?b6c9b8bafbf5fe7225160101dafbbc7d";
          var s = document.getElementsByTagName("script")[0]; 
          s.parentNode.insertBefore(hm, s);
        })();
    </script>
</body>

</html>
