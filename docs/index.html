<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>ArtPlayer</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,minimal-ui">
    <meta name="keywords" content="artplayer,html5,video,player">
    <meta name="description" content="ArtPlayer is a modern HTML5 video player">
    <link rel="shortcut icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./plugins/codemirror.css">
    <link rel="stylesheet" href="./css/artplayer.css">
</head>

<body>
    <div class="container">
        <div class="part-left">
            <div class="controls">
                <div class="menus">
                    ArtPlay.js
                </div>
                <input class="run" type="button" value="Run Code">
            </div>
            <div class="code"></div>
        </div>
        <div class="part-right">
            <div class="video-wrap">
                <div class="artplayer-app"></div>
            </div>
            <div class="console">
                <textarea class="textarea" disabled></textarea>
            </div>
        </div>
    </div>
    <script src="./plugins/codemirror.js"></script>
    <script src="./plugins/javascript.js"></script>
    <script src="./js/artplayer.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
